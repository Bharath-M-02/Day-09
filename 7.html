<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form>
        <h2>Yes! I want to subscribe to <em>Mag-O-Zine</em></h2>
        <div class="half-line">
          <input type="text" placeholder="" required /><br />
          <small>First Name</small>
        </div>
        <div class="half-line">
          <input type="text" placeholder="" required /><br />
          <small>Last Name</small>
        </div>
        <div class="full-line">
          <input type="text" placeholder="" required /><br />
          <small>Address</small>
        </div>
        <div class="small-line">
          <input type="text" placeholder="" required /><br />
          <small>City</small>
        </div>
        <div class="small-line">
          <input type="text" placeholder="" required /><br />
          <small>State</small>
        </div>
        <div class="small-line">
          <input type="text" placeholder="" required /><br />
          <small>Zip</small>
        </div>
        <div class="subscribe">
          <label>Subscribe for: </label>
          <input type="checkbox" />1 year ($19.95) <input type="checkbox" />2
          years ($35.00)
        </div>
        <div class="more-info">
          <label>Send me more information about:</label><br />
          <input type="checkbox" />Computer_Zine<br />
          <input type="checkbox" />Fishing_Zine<br />
          <input type="checkbox" />Cat_O_Zine
        </div>
      </form>
    </div>
  </body>
</html>
